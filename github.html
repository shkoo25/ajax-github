<!DOCTYPE html>
<html>
	<head>
		<title>Title of Page</title>
		<link href="github.css" rel="stylesheet" />
		<link rel="stylesheet" href="octicons/octicons.css"/>
	</head>
	<body>		
		<div id= "github">
			<div id="left-spot"></div>
			<div id="right-spot"></div>			
		</div>

		<div class= "container">
			<template id = "leftSide">
				<div class = "leftList">
				<img class= "avatar_url" src= "{{ avatar_url }}" />
					<div class= "name">{{ name }}</div>
					<div class= "login">{{ login }}</div>
					<div class= "location"><span class="octicon octicon-location"></span>{{ location }}</div>
					<div class ="email"><span class="octicon octicon-email"></span>{{ email }} </div>
					<div class= "created_at"><span class="octicon octicon-clock"></span>{{ created_at }}</div>
					
				</div>
			</template>	

			<template id= "rightSide">
				<div class ="rightContainer">
				<div class= "rightList">
					<a href = "#">{{ name }}</a>
						<div class = "rightStuff">
							<span class= "language">{{ language }}</span>
							<span class= "stargazers_count"><span class="octicon octicon-star"></span>{{ stargazers_count }}</span>
							<span class= "forks"><span class="octicon octicon-git-branch"></span>{{ forks }}</span>
						</div>
					<div class= "updated_at">Updated {{ updated_at }}</div>
				</div>
				</div>
			</template>	
		</div>
			
		<script src="libs/moment.js"></script>	
		<script src="libs/handlebars.js"></script>
		<script src="libs/underscore.js"></script>
		<script src="libs/jquery.js"></script>
		<script src="github.js"></script>
	</body>
	
</html>
